{% extends "main/base.html" %}

{% block title %}inlemma - change your password{% endblock title %}

{% block body %}       
    {{ block.super }}

    <form id="passwordReset_form" action="{% url 'passwordResetForm' %}" method=POST>
        {% csrf_token %}

        {% comment %} {{ form.email.errors }} {% endcomment %}
        <div class="form-floating mb-4">
            <input type="email" id="{{ form.email.id_for_label }}"
            name="{{ form.email.html_name }}" class="form-control"
            required placeholder="email"/>
            <label class="form-label" for="{{ form.email.id_for_label }}">Email</label>
            <div class="form-text">We will use this email to send you a link to reset your password.</div>
        </div>
    
        <!-- Submit button -->
        <div class="d-flex justify-content-center">
            <button type="submit" value="Submit" class="btn btn-primary btn-block mb-4 ">Send email</button>
        </div>
    </form>

{% endblock %}
